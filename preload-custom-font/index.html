<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Speed test custom font loading">

  <link rel="preload" href="assets/fonts/PlayfairDisplay-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

  <title>Preload custom font</title>

</head>

<body>

  <div class="container">

    <h1>Hello World</h1>

    <svg class="icon" width="82" height="52">
      <use href="assets/svg-sprites/svg-sprites.svg#delivery"></use>
    </svg>

    <picture>
      <source
        srcset="assets/img/car-desktop@1.jpg 1x,
                assets/img/car-desktop@2.jpg 2x"
        media="(min-width: 1200px)">
      <source
        srcset="assets/img/car-tablet@1.jpg 1x,
                assets/img/car-tablet@2.jpg 2x"
        media="(min-width: 576px)">
      <img
        src="assets/img/car-mobile@1.jpg"
        srcset="assets/img/car-mobile@2.jpg 2x"
        alt="Audi R8">
    </picture>

  </div>

</body>

</html>
