<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Button component</title>
</head>

<body>

  <div class="wrapper">

    <button class="btn">
      <svg class="btn__ico">
        <use href="components/btn/ico.svg#tiktok">
          <image href="components/btn/ico.svg#tiktok" width="100%" height="100%" />
        </use>
      </svg>
      <span class="btn__text">Tiktok basic</span>
    </button>
    <!-- /.btn -->

    <button class="btn btn--large btn--disable">
      <svg class="btn__ico">
        <use href="components/btn/ico.svg#tiktok">
          <image href="components/btn/ico.svg#tiktok" width="100%" height="100%" />
        </use>
      </svg>
      <span class="btn__text">Tiktok large disable</span>
    </button>
    <!-- /.btn -->

    <button class="btn btn--small btn--active ">
      <svg class="btn__ico">
        <use href="components/btn/ico.svg#tiktok">
          <image href="components/btn/ico.svg#tiktok" width="100%" height="100%" />
        </use>
      </svg>
      <span class="btn__text">Tiktok small active</span>
    </button>
    <!-- /.btn -->

  </div>

</body>

</html>
