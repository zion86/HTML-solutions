<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Picture tag</title>
</head>

<body>

  <!--           (   mob       sm        md        lg        xl         xxl   ) -->
  <!-- container ( <576px   >=576px   >=768px   >=992px   >=1200px   >=1400px ) -->
  <!-- content   (  100%     540px     720px     960px     1140px     1320px  ) -->
  <div class="container">

    <!-- Mobile first ( mobile => tablet => desktop ) -->
    <picture>
      <source
        media="(min-width: 992px)"
        srcset="img/audi-r8-2021-xl@1x.jpg 1x,
                img/audi-r8-2021-xl@2x.jpg 2x">
      <source
        media="(min-width: 768px)"
        srcset="img/audi-r8-2021-lg@1x.jpg 1x,
                img/audi-r8-2021-lg@2x.jpg 2x">
      <source
        media="(min-width: 576px)"
        srcset="img/audi-r8-2021-md@1x.jpg 1x
                img/audi-r8-2021-md@2x.jpg 2x">
      <img
        src="img/audi-r8-2021-mob@1x.jpg"
        srcset="img/audi-r8-2021-mob@2x.jpg 2x"
        alt="audi r8 2021">
    </picture>

    <img
      srcset="img/audi-r8-2021-xl@2x.jpg 2280px,
              img/audi-r8-2021-lg@2x.jpg 1920px,
              img/audi-r8-2021-md@2x.jpg 1440px,
              img/audi-r8-2021-xl@1x.jpg 1140w,
              img/audi-r8-2021-mob@2x.jpg 1080px,
              img/audi-r8-2021-lg@1x.jpg 960w,
              img/audi-r8-2021-md@1x.jpg 720w,
              img/audi-r8-2021-mob@1x.jpg 540w"
      sizes="(min-width: 992px) 1140px,
             (min-width: 768px) 960px,
             (min-width: 576px) 720px,
             100vw"
      src="img/audi-r8-2021-mob@1x.jpg"
      alt="audi r8 2021">

  </div>

</body>

</html>
